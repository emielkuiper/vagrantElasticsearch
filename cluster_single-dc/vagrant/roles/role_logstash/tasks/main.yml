###
### Add repo if we can connect to the internet
###

  - name: Add Elasticsearch repo
    yum_repository:
      name: Elasticsearch repository for 6.x package
      description: Elasticsearch repo
      baseurl: https://artifacts.elastic.co/packages/6.x/yum
      gpgcheck: 1
      gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      enabled: 1
    when: es_use_repository

###
### Elasticsearch installation
###
  - name: install Logsash
    yum:
      name: logstash
      state: present
    notify: restart logstash

###
### Start Logstash at boot time
###

  - name: Start and enable Logstash at boot time
    service:
       name: "{{ item }}"
       state: started
       enabled: True
    with_items:
       - logstash
    when:
      - inventory_hostname in groups['es_logstashnodes']
    tags:
      - logstash

  - name: Template Logstash configuration files
    template:
      src: "{{ item }}.j2"
      dest: "/etc/logstash/conf.d/{{ item }}"
    with_items:
      - 01-filebeat.conf
      - 02-metricbeat.conf
      - 03-packetbeat.conf
      - 04-heartbeat.conf
    when:
      - inventory_hostname in groups['es_logstashnodes']
    tags:
      - logstash

  - name: Template Logstash pipeline config files
    template:
      src: "{{ item }}.j2"
      dest: "/etc/logstash/{{ item }}"
    with_items:
      - pipelines.yml
    notify: restart logstash
    when:
      - inventory_hostname in groups['es_logstashnodes']
    tags:
      - logstash
